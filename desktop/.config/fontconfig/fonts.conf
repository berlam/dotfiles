<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>IBM Plex Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>IBM Plex Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same"><string>Fantasque Sans Mono</string></edit>
	</match>
	<match target="font">
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>

		<edit mode="assign" name="hinting">
			<bool>false</bool>
		</edit>

		<edit mode="assign" name="hintstyle">
			<const>hintnone</const>
		</edit>

		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>

		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>
</fontconfig>
